plugins {
  id 'java'
  id 'maven-publish'
}

// Update README.md as well
version '1.1.3'

repositories {
  mavenCentral()
}

dependencies {
  registerMinecraftDependencies(it)

  registerLombokDependencies(it)
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = 'qetz.locker'
      artifactId = 'api'

      from(components.java)
    }
  }
  repositories {
    maven {
      url 'https://repo.qetz.de/artifactory/repo-public'

      credentials {
        username = System.getenv('qetzUser')
        password = System.getenv('qetzPassword')
      }
    }
  }
}